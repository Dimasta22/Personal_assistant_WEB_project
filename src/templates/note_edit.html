<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Note {{d_note}} information</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
</head>
 </head>
  <body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="/Notebook" role="button"> Go back to the notebook page </a></li>
        </ul>
    </nav>
    <form method="POST" action="/edit_note/{{d_note.id}}">
        <div style="padding: 10px">
            <label
            >Note name:
                <input type="text" name="note_name" placeholder={{d_note.name}} required/>
            </label>
            <label>
                <label
                >Note description:
                    <input type="text" name="note_description" placeholder={{d_note.description}}required/>
                </label>
          <label
            >Select tags:
            <select name="tags" multiple="multiple" required>
              {% for tag in all_tags %}
              <option value="{{tag.name}}">{{tag.name}}</option>
              {% endfor %}
            </select>
          </label>
        </div>
            <label
            >Status:
            <select name="note_type" required>
              <option value="0" selected="selected">Not done</option>
              <option value="1">Done</option>
            </select>
          </label>
            <button type="submit">Submit</button>
            <button type="reset" class="secondary">Reset</button>
        </div>
    </form>
</main>
  </body>
</html>
